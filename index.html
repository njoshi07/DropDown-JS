<html lang="en">

<body class = container>
   <div class="container"> 
    <div class="dropDown">
        <h1>Select From Drop Down</h1>
        <select name="services" id="service-select">

    </div>

    <div class="display">
       <p class="displayText"></p>
       <div class="displayPriceTable">
           <table class="table" id="my-table">
               <thead>
                <tr class="theadTitle">
                    <!-- <th class="col" id="serviceTitle">Enter Service Title here</th> -->
                </tr>
               </thead>
             <tbody class="serviceCol">
               <tr>
                   <th>Part</th>
                   <th>Price</th>
               </tr>
                <!--Creating <tr> Dynamically using Javascript  -->
            </tbody>
           </table>
       </div>
    </div>
</div>
